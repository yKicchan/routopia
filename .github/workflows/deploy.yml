name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - name: Setup Node.js
        uses: ./.github/actions/setup
      - name: Build
        run: pnpm run build
      - name: Generate test coverage
        run: pnpm run coverage
      - name: Make coverage badge
        run: pnpm run make-coverage-badge
      - name: Generate directory listing
        uses: yKicchan/generate-directory-listing-action@5394a35a894df73f47e6f6925cbab737256f33a1 # v1.1.0
        with:
          target: "./artifacts"
          ignore: "README.md, gitignore"
      - name: Remove ignored files from upload
        run: |
          rm -f ./artifacts/README.md
          rm -f ./artifacts/.gitignore
      - name: Upload artifacts
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: "./artifacts"
  deploy:
    needs: [build]
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
